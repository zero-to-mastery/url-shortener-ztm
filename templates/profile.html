{% extends "base_admin.html" %}
{% set title = "User Profile" %}

{% block content %}
<!-- Profile Grid - Contains the profile information and password change sections -->
<div class="profile-grid">
    <!-- Profile Information Card - Allows editing of user's profile details -->
    <div class="profile-card">
        <h2>Profile Information</h2>
        <form class="profile-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="admin" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="admin@example.com">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Update Profile</button>
        </form>
    </div>

    <!-- Change Password Card - Allows user to change their password -->
    <div class="password-card">
        <h2>Change Password</h2>
        <div id="password-message" class="form-message" role="alert" aria-live="polite" style="display: none;"></div>
        <form class="password-form">
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Change Password</button>
        </form>
    </div>
</div>
{% endblock content %}
