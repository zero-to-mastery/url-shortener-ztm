# .github/workflows/cargo_audit.yml
name: Security Audit

on:
  # Run on pushes and PRs to all branches.
  push:
    branches: ['*']
  pull_request:

jobs:
  audit:
    name: Run cargo-audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Cargo registry & index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache cargo-audit
        uses: actions/cache@v4
        id: cache-cargo-audit
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit

      - name: Install cargo-audit
        if: steps.cache-cargo-audit.outputs.cache-hit != 'true'
        run: cargo install cargo-audit --locked

      - name: Run audit
        run: cargo audit --deny warnings \
          --ignore RUSTSEC-2025-0081 \
          --ignore RUSTSEC-2025-0075 \
          --ignore RUSTSEC-2025-0080 \
          --ignore RUSTSEC-2025-0074 \
          --ignore RUSTSEC-2025-0104 \
          --ignore RUSTSEC-2025-0098

      - name: Upload advisory report (optional)
        if: failure()
        run: |
          cargo audit --json > audit-report.json || true
          cargo audit > audit-report.txt || true
        continue-on-error: true

      - name: Upload audit artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cargo-audit-report
          path: |
            audit-report.json
            audit-report.txt
